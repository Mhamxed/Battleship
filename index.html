<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script src="https://kit.fontawesome.com/32b27a2753.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./dist/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fa-solid fa-burst"></i>
                <p>Battleship</p>
            </div>
        </div>
        <div class="main">
            <div class="player">
                <div class="display-player">
                    <i class="fa-solid fa-person"></i>
                    <p>Player</p>
                </div>
                <div class="player-board"></div>
            </div>
            <div class="computer">
                <div class="display-computer">
                    <i class="fa-solid fa-computer"></i>
                    <p>Computer</p>
                </div>
                <div class="computer-board"></div>
            </div>
        </div>
        <div class="modal">
            <p style="font-weight: bold; font-size: 1.5rem;">Drag And Drop Your Ships Onto The Board</p>
            <div class="middle">
                <div class="my-waters"></div>
                <div class="ships">
                    <div class="ship">
                        <p style="font-weight: bold;" id="ship-0">Aircraft</p>
                        <div class="aircraft" draggable="true" id="0">
                            <div class="ship-card"></div>
                            <div class="ship-card"></div>
                            <div class="ship-card"></div>
                            <div class="ship-card"></div>
                            <div class="ship-card"></div>
                        </div>
                    </div>
                    <div class="ship">
                        <p style="font-weight: bold;" id="ship-1">Battleship</p>
                        <div class="battleship" draggable="true" id="1">
                            <div class="ship-card"></div>
                            <div class="ship-card"></div>
                            <div class="ship-card"></div>
                            <div class="ship-card"></div>
                        </div>
                    </div>
                    <div class="ship">
                        <p style="font-weight: bold;" id="ship-2">Submarine</p>
                        <div class="submarine" draggable="true" id="2">
                            <div class="ship-card"></div>
                            <div class="ship-card"></div>
                            <div class="ship-card"></div>
                        </div>
                    </div>
                    <div class="ship">
                        <p style="font-weight: bold;" id="ship-3">Destroyer</p>
                        <div class="destroyer" draggable="true" id="3">
                            <div class="ship-card"></div>
                            <div class="ship-card"></div>
                            <div class="ship-card"></div>
                        </div>
                    </div>
                    <div class="ship">
                        <p style="font-weight: bold;" id="ship-4">Cruiser</p>
                        <div class="patrol-boat" draggable="true" id="4">
                            <div class="ship-card"></div>
                            <div class="ship-card"></div>
                        </div>
                    </div>
                </div>
            </div>
            <button id="start">Start</button>
        </div>
        <div class="start-over">
            <p style="font-weight: bold; font-size: 1.5rem;" class="winner"></p>
            <button id="start-over">Start Over</button>
        </div>
    </div>
</body>
