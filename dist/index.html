<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script src="https://kit.fontawesome.com/32b27a2753.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fa-solid fa-burst"></i>
                <p>Battleship</p>
            </div>
        </div>
        <div class="main">
            <div class="player">
                <div class="display-player">
                    <i class="fa-solid fa-person"></i>
                    <p>Player</p>
                </div>
                <div class="player-board"></div>
            </div>
            <div class="computer">
                <div class="display-computer">
                    <i class="fa-solid fa-computer"></i>
                    <p>Computer</p>
                </div>
                <div class="computer-board"></div>
            </div>
        </div>
        <div class="modal">
            <p style="font-weight: bold; font-size: 1.5rem;">Place Your Ships By Clicking On a Square</p>
            <div class="middle">
                <div class="my-waters"></div>
                <div class="ships">
                    <div class="ship">
                        <p style="font-weight: bold;">Aircraft</p>
                        <div class="aircraft" draggable="true">
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                        </div>
                    </div>
                    <div class="ship">
                        <p style="font-weight: bold;">Battleship</p>
                        <div class="battleship" draggable="true">
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                        </div>
                    </div>
                    <div class="ship">
                        <p style="font-weight: bold;">Submarine</p>
                        <div class="submarine" draggable="true">
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                        </div>
                    </div>
                    <div class="ship">
                        <p style="font-weight: bold;">Destroyer</p>
                        <div class="destroyer" draggable="true">
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                        </div>
                    </div>
                    <div class="ship">
                        <p style="font-weight: bold;">Patrol Boat</p>
                        <div class="patrol-boat" draggable="true">
                            <div class="card"></div>
                            <div class="card"></div>
                        </div>
                    </div>
                </div>
            </div>
            <button>Start</button>
        </div>
    </div>
</body>
